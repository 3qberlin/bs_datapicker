        .datepicker-days td:hover,

    <section class="container-fluid">
        <h2 class="py-2">Datepicker in Bootstrap 5</h2>
        <form class="row">
            <div class="col- col-md-4">
                <div class="input-group date w-160px"  id="datepicker">

                    <span class="input-group-append">
